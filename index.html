<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ping silgle column coming soon page</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
            integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="globa.css" />
        <link rel="stylesheet" href="responsive.css" />
    </head>
    <body>
        <main class="main">
            <img
                src="./assets/icons/logo.svg"
                alt="
            Logo of the page written PING dot."
                class="icon-header"
            />
            <h1 class="title-main">
                We are launching <strong class="soon">soon!</strong>
            </h1>
            <p class="text-main">Subscribe and get notified</p>
            <form id="form-main" class="form-main">
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Your email address..."
                    class="email"
                />
                <button type="submit" class="btn-submit">Notify Me</button>
            </form>
            <img
                src="./assets/images/illustration-dashboard.png"
                alt="image of illustration of dashboard"
                class="img-dashbord"
            />
            <div class="box-icons">
                <a href="#" class="link-icons">
                    <i class="fa-brands fa-facebook icons"></i>
                </a>
                <a href="#" class="link-icons">
                    <i class="fa-brands fa-square-x-twitter icons"></i>
                </a>
                <a href="#" class="link-icons">
                    <i class="fa-brands fa-square-instagram icons"></i>
                </a>
            </div>
            <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
        </main>
        <script src="script.js"></script>
    </body>
</html>
